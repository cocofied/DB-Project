<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recover Password</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <a href="homepage.html" id="homepage-btn" class="home-btn">Homepage</a>
            <h1 class="title">Enter your email to recover password.</h1>
            <form action="recover-pass-form">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <button type="submit" class="choice-button" id="recover-btn">Recover</button>
            </form>
            <div id="recovered-password" style="display: none; margin-top: 20px;">
                <p>Your password is: <span id="password-display"></span></p>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
