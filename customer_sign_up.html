<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Sign-Up</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <a href="homepage.html" id="homepage-btn" class="home-btn">Homepage</a>
            <h1 class="title">Customer Sign-Up</h1>
            <form action="signup-form">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="FirstName" name="FirstName" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="LastName" name="LastName" placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="Password" name="Password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="PhoneNumber" name="PhoneNumber" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="Address" name="Address" placeholder="Enter your address">
                </div>
                <button type="submit" class="choice-button" id="signup-submit-btn">Submit</button>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
