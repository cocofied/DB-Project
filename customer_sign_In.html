<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Sign-In</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <a href="homepage.html" id="homepage-btn" class="home-btn">Homepage</a>
            <h1 class="title">Customer Sign-In</h1>
            <form action="signin-form">
                <div class="form-group">
                    <label for="Email">Email Address:</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" name="Password" placeholder="Enter your password">
                </div>
                <button type="submit" class="choice-button" id="signin-btn">Sign In</button>
            </form>
            <div>
                <p>Forgot Password?</p>
                <button class="choice-button" id="forgot-pass-btn" type="button">Find my Password</button>
            </div>
            <div>
                <p>Don't have an account?</p>
                <button class="choice-button" id="signup-btn" type="button">Create an Account</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
