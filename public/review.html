<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Review Your Services</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <a href="homepage.html" id="homepage-btn" class="home-btn">Homepage</a>
            <button id="go-to-customer-btn" class="choice-button">Go to Booking</button>
            <h1 class="title">Review Your Services</h1>

            <div id="service-list" class="service-list">
            </div>

            <div id="review-form" class="review-form" style="display: none;">
                <h2>Leave a Review</h2>
                <form id="review-form-details">
                    <label for="rating">Rating (1-5):</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>

                    <label for="review-description">Description:</label>
                    <textarea id="review-description" name="review-description" placeholder="Enter your review" required></textarea>

                    <button class="choice-button" type="submit" id="submit-review-btn">Submit Review</button>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
