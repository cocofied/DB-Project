<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Company Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <a href="homepage.html" id="homepage-btn" class="home-btn">Homepage</a>
            <h1 class="title">Welcome to Cater Ease</h1>
            <form id="add-company-form">
                <div class="form-group">
                    <label for="company-name">Company Name:</label>
                    <input type="text" id="add_company_name" name="company-name" placeholder="Enter your company name">
                </div>
                <div class="form-group">
                    <label for="contact-name">Contact Name:</label>
                    <input type="text" id="add_contact_name" name="contact-name" placeholder="Enter your contact name">
                </div>
                <div class="form-group">
                    <label for="contact-email">Contact Email:</label>
                    <input type="email" id="add_contact_email" name="contact-email" placeholder="Enter your contact email">
                </div>
                <div class="form-group">
                    <label for="contact-phone">Contact Phone:</label>
                    <input type="tel" id="add_contact_phone" name="contact-phone" placeholder="Enter your contact phone number">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="add_address" name="address" placeholder="Enter your address">
                </div>
                <button class="choice-button" id="add-company-btn" type="button">Add Company</button>
            </form>


            <form id="delete-company-form">
                <div class="form-group">
                    <label for="company-name">Company Name:</label>
                    <input type="text" id="delete-company-name" name="company-name" placeholder="Enter your company name">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="delete-address" name="address" placeholder="Enter your address">
                </div>
                <button class="choice-button" id="delete-company-btn" type="button">Delete Company</button>
            </form>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
